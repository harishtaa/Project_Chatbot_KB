<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
</head>
<body>
    <style>
        body {
            background-color:#36A1D4;
            text-align: center;
            color:#fff;
            font-size:30px;
          }
          a{
            color:#fff; text-decoration: none;
          }

          img {
            width: 300px;
          }
          h4{
              margin-top:-30px;
          }
          ul {
            margin-top:-10px;
            list-style-type: none;
           }

          .rw-launcher{background-color:#D22D16;}
          .rw-conversation-container .rw-header{background-color:#D22D16;}
          .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color:#D22D16;}
    </style>
    
    <h1>
        <a href="" class="typewrite" data-period="2000" data-type='[ "Hai,", "Selamat Datang di ChatBot FAQ UNSRI.", "ChatBot Untuk Bertanya Mengenai PUEBI." ]'>
            <span class="wrap"></span>
        </a>
    </h1>

    
    <img src="unsri_logo.png" alt="Unsri">
    <h2>Dibuat Oleh: </h2>
    <h4>Kelompok 2</h4>
    <ul>
        <li>Carlos De Christmas Rihi</li>
        <li>Daud Fernando</li>
        <li>Harish Trio Adityawan</li>
        <li>Muhammad Ihsan Hasibuan</li>

    </ul>


    <script>!(function () {
        let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
            (e.src ="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
            // Replace 1.x.x with the version that you want
            (e.async = !0),
            (e.onload = () => {
            window.WebChat.default(
                {
                initPayload: "/i_greet",
                customData: { language: "en" },
                socketUrl: "http://localhost:5005",
                title: "FAQ UNSRI",
                subtitle: "Bot untuk bertanya tentang PUEBI",
                showFullScreenButton: true,
                storage: "session",
                showMessageDate: true,
                inputTextFieldHint: "Silahkan ajukan pertanyaan"
                // add other props here
                },
                null
            );
            }),
            t.insertBefore(e, t.firstChild);
            
        })();

        var TxtType = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };
    
        TxtType.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];
    
            if (this.isDeleting) {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
            }
    
            this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';
    
            var that = this;
            var delta = 200 - Math.random() * 100;
    
            if (this.isDeleting) { delta /= 2; }
    
            if (!this.isDeleting && this.txt === fullTxt) {
            delta = this.period;
            this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
            this.isDeleting = false;
            this.loopNum++;
            delta = 500;
            }
    
            setTimeout(function() {
            that.tick();
            }, delta);
        };
    
        window.onload = function() {
            var elements = document.getElementsByClassName('typewrite');
            for (var i=0; i<elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-type');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }
            // INJECT CSS
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
            document.body.appendChild(css);
        };


        
        localStorage.clear();
    </script>
    




</body>
</html>
